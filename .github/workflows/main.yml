name: Upstream Sync

permissions:
  contents: write

on:
  schedule:
    - cron: "0 */3 * * *" # 每3小时检查一次更新
  workflow_dispatch: # 允许你手动点击按钮触发更新

jobs:
  sync_latest_from_upstream:
    name: Sync latest commits from upstream repo
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.fork }}

    steps:
      # 第一步：检出你的代码
      - name: Checkout target repo
        uses: actions/checkout@v3

      # 第二步：同步上游代码
      - name: Sync upstream changes
        id: sync
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4
        with:
          upstream_sync_repo: KuekHaoYang/KVideo # 【重要】这里一定要改成原作者的 "用户名/仓库名"
          upstream_sync_branch: main    # 原作者的主分支名，通常是 main 或 master，请确认一下
          target_sync_branch: main      # 你仓库的主分支名
          target_repo_token: ${{ secrets.GITHUB_TOKEN }} # 自动生成的令牌，无需修改

          # 设置为 false 可以在上游没有更新时保持安静
          test_mode: false

      # 第三步：如果检测到有更新，打印日志（可选）
      - name: Sync check
        if: failure()
        run: |
          echo "[Error] 由于上游仓库的 workflow 文件变更，导致 GitHub 自动暂停了本次自动更新，你需要手动 Sync Fork 一次。"
          exit 1
